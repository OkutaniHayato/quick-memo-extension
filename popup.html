<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Quick Memo Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }

    .app {
      width: 760px; /* 大きめ */
      height: 520px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      border-right: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 10px 6px;
      border-bottom: 1px solid #e5e7eb;
    }

    .sidebar-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    .tab-ops {
      display: flex;
      gap: 4px;
    }

    .tab-op-btn {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      border: 1px solid transparent;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .tab-op-btn.plus {
      background: #16a34a;
      border-color: #15803d;
    }

    .tab-op-btn.minus {
      background: #dc2626;
      border-color: #b91c1c;
    }

    .tabs-vertical {
      flex: 1;
      overflow-y: auto;
      padding: 6px 6px 8px;
    }

    .tab-btn {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 6px;
      border: 1px solid transparent;
      background: transparent;
      text-align: left;
      font-size: 13px;
      color: #4b5563;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-btn:hover {
      background: #e5e7eb;
    }

    .tab-btn.active {
      background: #f97316;
      border-color: #ea580c;
      color: #ffffff;
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px 14px;
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .header-row label {
      font-size: 13px;
      white-space: nowrap;
      color: #374151;
    }

    #title {
      flex: 1;
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    #memo {
      width: 100%;
      flex: 1;
      min-height: 280px;
      resize: none;
      font-size: 13px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    #save {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #22c55e;
      background: #22c55e;
      color: #ffffff;
    }

    #status {
      margin-left: 10px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">ページ</div>
        <div class="tab-ops">
          <button class="tab-op-btn plus" id="tabAdd">+</button>
          <button class="tab-op-btn minus" id="tabRemove">-</button>
        </div>
      </div>
      <div class="tabs-vertical" id="tabs"></div>
    </div>

    <div class="content">
      <div class="header-row">
        <label for="title">タイトル</label>
        <input id="title" type="text" placeholder="このページのタイトル" />
      </div>
      <textarea id="memo" placeholder="ここにメモを書く…"></textarea>
      <div class="bottom-row">
        <button id="save">保存</button>
        <div id="status"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
